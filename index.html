<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="todo">
        <div class="toDO-header">
            <h2>To-DO List</h2>
        </div>
        <div class="toDo-body">
            <div class="add-block">
                <input type="text" class="add-feild" 
                        placeholder="Task you want to complete">
                <button class="add-button">+</button>
            </div>
            <ul class="tasks">
                <li class="task">
                    <div class="task-checked col1">
                        <input type="checkbox">
                    </div> 
                    <div class="task-text col2">Task 1</div> 
                    <div class="task-remove col3"></div>
                </li>
            </ul>

            <ul class="tasks">
                <li class="task">
                    <div class="task-checked col1">
                        <input type="checkbox">
                    </div> 
                    <div class="task-text col2">Task 1</div> 
                    <div class="task-remove col3"></div>
                </li>
            </ul>

            <ul class="tasks">
                <li class="task">
                    <div class="task-checked col1">
                        <input type="checkbox">
                    </div> 
                    <div class="task-text col2">Task 1</div> 
                    <div class="task-remove col3"></div>
                </li>
            </ul>

        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
